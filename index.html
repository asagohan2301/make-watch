<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>make watch application</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header>
    <h1>Make Your Original Watch</h1>
  </header>
    <main>
      <canvas id="my-canvas" width="416" height="640"></canvas>
      <ul class="component-list">
        <li class="component">
          <h2 class="tab">ケース</h2>
          <div class="workspace">
            <div class="text-label-container">
              <label for="case-size">ケース直径</label>
              <input type="text" id="case-size" size="4">
              <span>mm</span>
            </div>
            <div class="text-label-container">
              <label for="opening-size">見切り直径</label>
              <input type="text" id="opening-size" size="4">
              <span>mm</span>
            </div>
            <div class="text-label-container">
              <label for="lug-width">ラグ幅</label>
              <input type="text" id="lug-width" size="4" value="16">
              <span>mm</span>
            </div>
            <div>
              <div class="shape-list">
                <h3>ラグ形状</h3>
                <ul>
                  <li>
                    <label class="radio-label">
                      <input type="radio" name="lug-shape" value="round">
                    </label>
                    <img src="./images/lug-round-w.svg" alt="丸い形状のラグ" width="80" height="32">
                  </li>
                  <li>
                    <label class="radio-label">
                      <input type="radio" name="lug-shape" value="square">
                    </label>
                    <img src="./images/lug-square-w.svg" alt="四角い形状のラグ" width="80" height="32">
                  </li>
                </ul>
              </div>
              <div class="shape-list">
                <h3>リュウズ形状</h3>
                <ul>
                  <li>
                    <label class="radio-label">
                      <input type="radio" name="crown-shape" value="round">
                    </label>
                    <img src="./images/crown-round.svg" alt="丸い形状のリュウズ" width="15" height="18">
                  </li>
                  <li>
                    <label class="radio-label">
                      <input type="radio" name="crown-shape" value="square">
                    </label>
                    <img src="./images/crown-square.svg" alt="四角い形状のリュウズ" width="12" height="18">
                  </li>
                </ul>
              </div>
              <div class="shape-list">
              <h3>金属色</h3>
              <ul>
                <li>
                  <label class="radio-label">
                    <input type="radio" name="metal-color" value="gold">
                  </label>
                  <div class="gold-color"></div>
                </li>
                <li>
                  <label class="radio-label">
                    <input type="radio" name="metal-color" value="silver">
                  </label>
                  <div class="silver-color"></div>
                </li>
                <li>
                  <label class="radio-label">
                    <input type="radio" name="metal-color" value="pink-gold">
                  </label>
                  <div class="pink-gold-color"></div>
                </li>
              </ul>
            </div>
          </div>
        </div>
        </li>
        <li class="component">
          <h2 class="tab">ベルト</h2>
          <div class="workspace">
            <div class="text-label-container">
              <label for="strap-width">ベルト幅</label>
              <input type="text" id="strap-width" size="4">
              <span>mm</span>
            </div>
          </div>
        </li>
        <!-- <li class="component">
          <h2 class="tab">文字盤</h2>
          <div class="workspace">文字盤のデザイン</div>
        </li> -->
      </ul>
    </main>
    <div class="btn-container">
      <button id="dl-btn">ダウンロード(SVG)</button>
    </div>
  <script src="./node_modules/fabric/dist/fabric.min.js"></script>
  <script src="./js/index.js"></script>
</body>
</html>
