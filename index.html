<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>make watch application</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header>
    <h1>Make Your Original Watch</h1>
  </header>
    <main>
      <canvas id="my-canvas" width="416" height="640"></canvas>
      <ul class="component-list">
        <li class="component" id="case">
          <h2 class="tab">ケース</h2>
          <div class="workspace">
            <label>
              ケース直径(mm)
              <input type="text" id="case-size">
            </label>
            <label>
              見切り直径(mm)
              <input type="text" id="opening-size">
            </label>
            <div class="shape-list">
              <h3>ラグ形状</h3>
              <ul>
                <li>とんがった形状</li>
                <li>丸みのある形状</li>
              </ul>
            </div>
            <div class="shape-list">
              <h3>りゅうず形状</h3>
              <ul>
                <li>とんがった形状</li>
                <li>丸みのある形状</li>
              </ul>
            </div>
            <div class="shape-list">
              <h3>ケース色</h3>
              <ul>
                <li>ゴールド</li>
                <li>シルバー</li>
                <li>ピンクゴールド</li>
              </ul>
            </div>
          </div>
        </li>
        <li class="component" id="strap">
          <h2 class="tab">ベルト</h2>
          <div class="workspace">ベルトのデザイン</div>
        </li>
        <li class="component" id="dial">
          <h2 class="tab">文字盤</h2>
          <div class="workspace">文字盤のデザイン</div>
        </li>
      </ul>
    </main>
    <div>
      <button id="fire-btn">生成</button>
      <button id="dl-btn">ダウンロード(SVG)</button>
    </div>
