<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>make watch application</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header>
    <h1>Make Your Original Watch</h1>
  </header>
    <main>
      <canvas id="my-canvas" width="416" height="640"></canvas>
      <ul class="component-list">
        <li class="component">
          <h2 class="tab">ケース</h2>
          <div class="workspace">
            <label class="text-label">
              ケース直径(mm)
              <input type="text" id="case-size">
            </label>
            <label class="text-label">
              見切り直径(mm)
              <input type="text" id="opening-size">
            </label>
            <!-- <div class="shape-list">
              <h3>ラグ形状</h3>
              <ul>
                <li>とんがった形状</li>
                <li>丸みのある形状</li>
              </ul>
            </div> -->
            <!-- <div class="shape-list" id="crown-list">
              <h3>りゅうず形状</h3>
              <ul>
                <li id="crown-square"><img src="./images/crown-square.svg" alt="四角い形状のりゅうず" width="30"></li>
                <li id="crown-round"><img src="./images/crown-round.svg" alt="丸い形状のりゅうず" width="30"></li>
              </ul>
            </div> -->
            <div class="shape-list">
              <h3>ケース色</h3>
              <ul>
                <li>
                  <label class="radio-label">
                    <input type="radio" name="case-color" value="gold">
                  </label>
                  <div class="case-metal-color gold"></div>
                </li>
                <li>
                  <label class="radio-label">
                    <input type="radio" name="case-color" value="silver">
                  </label>
                  <div class="case-metal-color silver"></div>
                </li>
                <li>
                  <label class="radio-label">
                    <input type="radio" name="case-color" value="pink-gold">
                  </label>
                  <div class="case-metal-color pink-gold"></div>
                </li>
              </ul>
            </div>
          </div>
        </li>
        <li class="component">
          <h2 class="tab">ベルト</h2>
          <div class="workspace">
            <label class="text-label">
              ベルト幅(mm)
              <input type="text" id="strap-width">
            </label>
          </div>
        </li>
        <li class="component">
          <h2 class="tab">文字盤</h2>
          <div class="workspace">文字盤のデザイン</div>
        </li>
      </ul>
    </main>
    <div>
      <button id="fire-btn">生成</button>
      <button id="dl-btn">ダウンロード(SVG)</button>
    </div>
  <script src="./node_modules/fabric/dist/fabric.min.js"></script>
  <script src="./js/index.js"></script>
</body>
</html>
